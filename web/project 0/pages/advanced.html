<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control {
            border-color: rgba(128, 128, 128, 0.158);
            padding-top: 0.75rem;
        }
    </style>
    </head>
    <body>
        <div style="text-align: right; padding-top: 0.75rem; padding-right: 0.5rem;">
            <button class="btn" onclick="location.href='index.html'">Back to Google</button>
        </div>
        <div style="padding-left: 1rem; color: rgb(201, 60, 36);"><h3>Advanced Search</h3></div>
        <div style="text-align: center;">
            <form style="padding-top: 1.4rem;" class="form-control form-control-lg" type="text" action="https://google.com/search">   
                <div style="padding-top: 0.5rem;">
                <input type="text" class="border form-control" name="as_q" placeholder="all these words:">
                </div>
                <div style="padding-top: 0.5rem;">
                <input type="text" class="border form-control" name="as_epq" placeholder="this exact word or phrase:">
                </div>
                <div style="padding-top: 0.5rem;">
                <input type="text" class="border form-control" name="as_oq" placeholder="any of these words:">
                </div>
                <div style="padding-top: 0.5rem;">
                <input type="text" class="border form-control"name="as_eq" placeholder="none of these words:">
                </div>
                <div style="padding-top: 0.5rem; padding-left: 28rem;">
                <input type="submit" style="background-color: rgb(59, 152, 189); color: white;" class="btn" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>

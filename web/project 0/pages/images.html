<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>

    </head>
    <body>
        <form action="https://google.com/search">

            <input type="hidden" name="tbm" value="isch">

        <button onclick="location.href='index.html'">Back to Google</button>
    </body>
</html>

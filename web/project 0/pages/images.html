<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control {
            border: 0;
        }
    </style>
    </head>
    <body>
        <div style="text-align: right; padding-top: 0.75rem; padding-right: 0.5rem;">
            <button class="btn" onclick="location.href='index.html'">Back to Google</button>
            </div>
        <div style="text-align: center;">
            <img src="/web/project%200/images/googimages.png" class="img-fluid" style="padding-top: 6rem;">
            <form style="padding-top: 1.4rem;" class="form-control form-control-lg" type="text" action="https://google.com/search">   
                <input type="text" style="border-color: rgba(128, 128, 128, 0.158);" class="rounded-pill border form-control" name="q">   
                <input type="hidden" name="tbm" value="isch"> 
                <input type="submit" style="display: none;">
            </form>
        </div>
    </body>
</html>

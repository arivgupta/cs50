<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <style>
            .googButton
            {
                background-color: #f8f9fa; 
                color: #3c4043;
            }
            .form-control {
                border: 0;
            }
        </style>
    </head>
    <body>
        <div style="text-align: right; padding-top: 0.75rem; padding-right: 0.5rem;">
        <button class="btn" onclick="location.href='advanced.html'">Advanced</button>
        <button class="btn" onclick="location.href='images.html'">Images</button>
        </div>
        <div style="text-align: center;">
        <img src="/web/search/googlogo.png" class="img-fluid" style="padding-top: 2rem;">
        <form style="padding-top: 2.25rem;" class="form-control form-control-lg" type="text" action="https://google.com/search">
            <input type="text" style="border-color: rgba(128, 128, 128, 0.158); max-width: auto;" class="rounded-pill border form-control" name="q">
            <div style="padding-top: 1.75rem;">
            <input class="btn" style="background-color: rgba(128, 128, 128, 0.048);" type="submit" value="Google Search">
            <input class="btn" style="background-color: rgba(128, 128, 128, 0.048);" type="submit" name="btnI" value="I'm Feeling Lucky">
            </div>
        </form>
        </div>
    </body>
</html>

<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .form-control {
            border-color: rgba(128, 128, 128, 0.158);
            padding-top: 0.75rem;
        }
    </style>
    </head>
    <body>
        <div style="text-align: right; padding-top: 0.75rem; padding-right: 0.5rem;">
            <button class="btn" onclick="location.href='index.html'">Back to Google</button>
        </div>
        <div style="padding-left: 1rem; color: rgb(201, 60, 36);"><h3>Advanced Search</h3></div>
        <div style="text-align: center;">
            <form style="padding-top: 1.4rem;" class="form-control form-control-lg" type="text" action="https://google.com/search">   
                <h6 style="text-align: left;">find words with...</h6>
                <div style="padding-top: 0.5rem;">
                <h6 style="text-align: left;">all these words: </h6>
                <input type="text" class="border form-control" name="as_q" placeholder="Type the important words:  tricolor rat terrier">
                </div>
                <div style="padding-top: 0.5rem;">
                <h6 style="text-align: left;">this exact word or phrase: </h6>
                <input type="text" class="border form-control" name="as_epq" placeholder="Put exact words in quotes:  "rat terrier"">
                </div>
                <div style="padding-top: 0.5rem;">
                <h6 style="text-align: left;">any of these words: </h6>
                <input type="text" class="border form-control" name="as_oq" placeholder="Type OR between all the words you want:  miniature OR standard">
                </div>
                <div style="padding-top: 0.5rem;">
                <h6 style="text-align: left;">none of these words:</h6>
                <input type="text" class="border form-control"name="as_eq" placeholder="Put a minus sign just before words you don't want:  -rodent, -"Jack Russell"">
                </div>
                <div style="padding-top: 0.5rem; text-align: right;">
                <input type="submit" style="background-color: rgb(59, 152, 189); color: white;" class="btn" value="Advanced Search">
                </div>
            </form>
        </div>
    </body>
</html>
